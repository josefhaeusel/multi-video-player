<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="stylesheets/video-js.css" rel="stylesheet" />
    <link href="stylesheets/vjs-theme-forest.css" rel="stylesheet">
    <script src="imported_modules/vue/vue.global.prod.js"></script>
    <script src="imported_modules/videojs/video.min.js"></script>
    <style>
        html * {
            font-family: 'Trebuchet MS', sans-serif;
        }
        .wrapper {
            display: flex;
            flex-direction: row;
            align-items: center;
            width: 95dvw;
            padding: 5dvw;
            flex-wrap: wrap;
            justify-content: center;
            row-gap: 50px;
        }

        .thumbnail-container{
            /* Responsive Größe */
            width:35dvw;
            height:calc(35dvw*(9/16));
        }

        .video-container-main{
            /* Responsive Größe */
            width:70dvw;
            height:calc(70dvw*(9/16));

        }

        .video-js.vjs-theme-forest{
            width:100%;
            height: 100%;
        }

        .video-js.vjs-theme-forest .vjs-picture-in-picture-control {
            display: none
        }
        .video-js.vjs-theme-forest .vjs-fullscreen-control {
            display: none
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000; /* Ensure it appears above other elements */
            background-color: rgba(0, 0, 0, 0.5); /* Optional: Adds a semi-transparent background */
            width: 100%; /* Optional: Makes the modal take the full width */
            height: 100%; /* Optional: Makes the modal take the full height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 10px;
            padding: 0px 20px 20px 20px;
            max-width: 90%; /* Ensures the content does not exceed the screen width */
            max-height: 90%; /* Ensures the content does not exceed the screen height */
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close {
            cursor: pointer;
            font-size: 1.5rem;
        }
        /* The Close Button */
        /* .close {
        color: black;
        float: right;
        font-size: 28px;
        font-weight: bold;
        } */

        .close:hover,
        .close:focus {
        color: grey;
        text-decoration: none;
        cursor: pointer;
        }

        .play-button {
            position: absolute;
            height: 64px;
            width: 64px;
            cursor: pointer;
            /* transform: translate(-50%, -50%); */
        }

        
   
    </style>
</head>
<body>
    <div id="app" style="display: flex; justify-content: center;">
        <div class="wrapper">

            <div v-if="video_paths" v-for="(video_path, index) in video_paths" class="thumbnail-container" style="margin:10px" @click="updateMainVideo(index)">
                <div style="display: flex; justify-content: center; align-items: center;">
                    <img class="thumbnail-container" :src="'./videos/'+video_basenames[index]+'.jpg'" style="border-radius: 10px;"></img>
                    <img :src="play_button.hoveredIndex === index ? play_button.fill : play_button.nofill" alt="playbutton" class="play-button" @mouseover="play_button.hoveredIndex = index" @mouseleave="play_button.hoveredIndex = null">                
                </div>
                    <!-- <video :id="'videoPlayer'+index" class="video-js vjs-theme-forest" controls loop style="border-radius: 10px; pointer-events: ;"></video> -->
                <p class="video-subtitles">{{video_basenames[index]}}</p>
            </div>


        </div>

        <div class="modal" v-show="display_main_player">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>{{video_basenames[selected_video_id]}}</h2>
                    <span class="close" @click="closePlayer()">&times;</span>

                </div>
                <div class="video-container-main">
                    <video id="videoPlayerMain" class="video-js vjs-theme-forest" controls loop style="border-radius: 10px;"></video>
                </div>
            </div>
        </div>
       <script src="app.js"></script>

    </div>

</body>
