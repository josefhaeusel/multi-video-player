<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="stylesheets/video-js.css" rel="stylesheet" />
    <link href="stylesheets/vjs-theme-forest.css" rel="stylesheet">
    <script src="imported_modules/vue/vue.global.prod.js"></script>
    <script src="imported_modules/videojs/video.min.js"></script>
    <style>
        html * {
            font-family: 'Trebuchet MS', sans-serif;
        }
        .wrapper {
            display: flex;
            flex-direction: row;
            align-items: center;
            width: 95dvw;
            padding: 5dvw;
            flex-wrap: wrap;
            justify-content: center;
            row-gap: 50px;
        }

        .thumbnail-container{
            /* Responsive Größe */
            width:35dvw;
            height:calc(35dvw*(9/16));
        }

        .video-container-main{
            /* Responsive Größe */
            width:50dvw;
            height:calc(50dvw*(9/16));
            margin: 15px;
        }

        .video-js.vjs-theme-forest{
            width:100%;
            height: 100%;
        }

        .video-js.vjs-theme-forest .vjs-picture-in-picture-control {
            display: none
        }
        .video-js.vjs-theme-forest .vjs-fullscreen-control {
            display: none
        }

        /* Modal Header */
        .modal-header {
            padding: 2px 16px;
        }


        /* Modal Content */
        .modal-content {
            position: absolute;
            background-color: #fefefe;
            border: 1px solid #888;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
        }

        /* The Close Button */
        .close {
        color: black;
        float: right;
        font-size: 28px;
        font-weight: bold;
        }

        .close:hover,
        .close:focus {
        color: grey;
        text-decoration: none;
        cursor: pointer;
        }
   
    </style>
</head>
<body>
    <div id="app" style="display: flex; justify-content: center;">
        <div class="wrapper">

            <div v-if="video_paths" v-for="(video_path, index) in video_paths" class="thumbnail-container" style="margin:10px" @click="updateMainVideo(index)">
                <img class="thumbnail-container" :src="'./videos/'+video_basenames[index]+'.jpg'" style="border-radius: 10px;"></img>
                <p class="video-subtitles">{{video_basenames[index]}}</p>
            </div>


        </div>


        <div class="modal-content" v-show="display_main_player">
            <div class="modal-header">
              <span class="close" @click="closePlayer()">&times;</span>
              <h2>{{video_basenames[selected_video_id]}}</h2>
            </div>
            <div class="video-container-main">
                <video id="videoPlayerMain" class="video-js vjs-theme-forest" controls loop style="border-radius: 10px;"></video>
            </div>
        </div>


       <script src="app.js"></script>

    </div>

</body>
